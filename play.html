<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon</title>
    <link rel="icon" href="favicon.ico" />

    <link rel="stylesheet" href="main.css" />

    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-dark text-light">
    <header class="container">
      <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-1 mb-1.5 border-bottom">
        <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-light text-decoration-none">
          <h1>Simon<sup>&reg;</h1>
        </a>
  
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li><a class="nav-link active px-2 link-light" href="index.html">Home</a></li>
          <li><a class="nav-link px-2 link-light" href="play.html">Play</a></li>
          <li><a class="nav-link px-2 link-light" href="scores.html">Scores</a></li>
          <li><a class="nav-link px-2 link-light" href="about.html">About</a></li>
        </ul>
  
        <div class="col-md-3 text-end">
          <a href="index.html" class="btn btn-primary" role="button">Login</a>
        </div>
      </header>
    </header>

    <main class="bg-secondary">
      <div class="players">
        Player:
        <span class="player-name"></span>
      </div>
      <div class="game">
        <div class="button-container">
          <!-- buttons are discovered in the JavaScript by selecting the game-button class -->
          <!-- onclick triggers a button push interaction -->
          <button id="green" class="game-button button-top-left" onclick="game.pressButton(this)"></button>
          <button id="red" class="game-button button-top-right" onclick="game.pressButton(this)"></button>
          <button id="yellow" class="game-button button-bottom-left" onclick="game.pressButton(this)"></button>
          <button id="blue" class="game-button button-bottom-right" onclick="game.pressButton(this)"></button>
          <div class="controls center">
            <div class="game-name">Simon<sup>&reg;</sup></div>
            <div id="score" class="score center">--</div>
            <button class="btn btn-primary" onclick="game.reset()">Reset</button>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-dark text-dark text-muted">
      <div class="container-fluid">
        <span class="text-reset">Tanner Hartwell</span>
        <a
          class="text-reset"
          href="https://github.com/thefedorable/Simon"
          >Source</a
        >
      </div>
    </footer>

    <!-- Script is located at the bottom because it references HTML elements during initialization -->
    <script src="play.js"></script>
  </body>
</html>
